# Likert multi stimulus page 1 stimuli, 4 responses

testname: User Study on Foreground Speech and Background Music Source Separation
testId: MOS_music_source_separation
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php
pages:
  - type: generic
    id: instructions
    name: Basic Instructions
    content: This foreground speech and background music source separation perceptual test takes around <b>20 minutes</b>.<br>&nbsp;<br>It is <b>mandatory</b> to use a decent playback system (studio monitors or good headphones)!<br>&nbsp;<br>&nbsp;<br><b>The input mixture is the only reference available</b>.<br>&nbsp;<br>In case you need timbral or temporal cues for your rating, the mixture serves this purpose.<br>&nbsp;<br>&nbsp;<br>You will be asked to rate the <b>GLOBAL QUALITY of the separations</b> for speech and background music from a podcast.<br>&nbsp;<br><b>GLOBAL QUALITY</b> takes into account both <b>(i)</b> the suppression of other sources; and <b>(ii)</b> the lack of distortions. <br>&nbsp;<br>&nbsp;<br>Please, <b>finish and submit the results</b>. Otherwise, they won't be send.
  
  # ex_1
  # speech evaluation
  - type: likert_multi_stimulus
    id: MOS_speech_1
    name: MOS vocals: speech 1
    mustRate: true
    content: Rate the <b>GLOBAL QUALITY</b> of the <b>SPEECH</b> extracted from this podcast:<br>&nbsp;<br><audio controls><source src="configs/resources/audio/ConvTasNet/ex_1/mixture.wav" type="audio/ogg">Your browser does not support the audio element.</audio><br>&nbsp;<br><b>GLOBAL QUALITY</b> takes into account <b>both</b> <b>(i)</b> the <b>SUPPRESSION</b> of other sources; and <b>(ii)</b> the lack of <b>DISTORTION</b>. Consider the following scale:<br>&nbsp;<br><b>Bad</b> - <b>(i)</b> Very intrusive interferences from other sources; and <b>(ii)</b> degraded audio.<br><b>Poor</b> - <b>(i)</b> Somewhat intrusive interferences from other sources; and <b>(ii)</b> fairly degraded audio.<br><b>Fair</b> - <b>(i)</b> Noticeable but not intrusive interferences from other sources; and <b>(ii)</b> somewhat degraded audio.<br><b>Good</b> - <b>(i)</b> Somewhat noticeable interferences from other sources; and <b>(ii)</b> minimally degraded audio.<br><b>Excellent</b> - <b>(i)</b> Unnoticeable interferences from other sources; and <b>(ii)</b> not degraded audio.<br>
    stimuli:
      convtasnet: configs/resources/audio/ConvTasNet/ex_1/s0_estimate.wav
      unet: configs/resources/audio/UNet/ex_1/s0_estimate.wav
    response:
      - value: 1
        label: Bad
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: 2
        label: Poor
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: 3
        label: Fair
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: 4
        label: Good
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: 5
        label: Excellent
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
